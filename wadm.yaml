apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: map-command-api
  annotations:
    version: v0.0.1
    description: 'Takes in command from map-cli, adds an id, then further sends to an interest based workqueue for further handling'
    authors: Mattilsynet Plattform team
spec:
  policies:
    - name: nats-kv
      type: policy.secret.wasmcloud.dev/v1alpha1
      properties:
        backend: nats-kv
  components:
    - name: map-command-api
      type: component
      properties:
        image: ghcr.io/Mattilsynet/map-command-api:v0.0.1-pre2
      traits:
        - type: spreadscaler
          properties:
            replicas: 1
        - type: link
          properties:
            target: nats-core
            namespace: wasmcloud
            package: messaging
            interfaces: [consumer]
        - type: link
          properties:
            target:
              name: map-jetstream-nats
              secrets:
                - name: nats-credentials
                  properties:
                    policy: nats-kv
                    key: map-query-api-nats-credentials
              config:
                - name: nats-jetstream-config
                  properties:
                    url: "nats://connect.nats.mattilsynet.io"
            namespace: mattilsynet
            package: provider-jetstream-nats
            interfaces: [jetstream-publish]
    - name: map-jetstream-nats
      type: capability
      properties:
        image: ghcr.io/Mattilsynet/map-nats-jetstream:v0.0.1-pre-17
    - name: nats-core
      type: capability
      properties:
        image: ghcr.io/wasmcloud/messaging-nats:7ce09da
        config:
          - name: nats-core-config
            properties:
              cluster_uris: "nats://connect.nats.mattilsynet.io"
              subscriptions: map.apply, map.delete
        secrets:
          - name: client_seed
            properties:
              policy: nats-kv
              key: client_seed
          - name: client_jwt
            properties:
              policy: nats-kv
              key: client_jwt
      traits:
        - type: spreadscalar
          properties:
            replicas: 1
        - type: link
          properties:
            target: map-command-api
            namespace: wasmcloud
            package: messaging
            interfaces: [handler]

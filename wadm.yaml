apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: map-command-api
  annotations:
    version: v0.0.1
    description: ''
    wasmcloud.dev/authors: Mattilsynet Plattform team
spec:
  components:
    - name: map-command-api
      type: component
      properties:
        image: file://./build/map-command-api_s.wasm
      traits:
        - type: spreadscaler
          properties:
            replicas: 1
        - type: link
          properties:
            target: nats
            namespace: wasmcloud
            package: messaging
            interfaces: [consumer]
        - type: link    
          properties:
            target: map-jetstream-nats
            namespace: mattilsynet
            package: provider-jetstream-nats
            interfaces: [jetstream-publish]
            target_config:
              - name: nats-config
                properties:
                  jwt: ""
                  seed: ""
                  url: "nats://localhost:4222"
    - name: map-jetstream-nats
      type: capability
      properties:
        image: file://./../map-providers/map-nats-consumer/build/map-jetstream-nats.par.gz
    - name: nats
      type: capability
      properties:
        image: ghcr.io/wasmcloud/messaging-nats:canary
      traits:
        - type: spreadscalar
          properties:
            replicas: 1
        - type: link
          properties:
            target: map-command-api
            namespace: mattilsynet
            package: provider-jetstream-nats
            interfaces: [handler]
            source_config:
              - name: map-command-api-subject
                properties:
                  subscriptions: map.apply, map.delete
 
